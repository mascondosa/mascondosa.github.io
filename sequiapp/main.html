    <script>

	  "82042" : -0.25,

	};

	<style>
		/* Leaflet */
		#mapid { 
			height: 800px; 
			width: 100%;
			margin: auto;
			}
		
		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}
		
		.legend {
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
		
		body {
		  font-family: Arial, Helvetica, sans-serif;
		}

		/* Style the header */
		.header {
		  background-color: #f1f1f1;
		  padding: 10px;
		  text-align: center;
		  font-size: 20px;
		}

		/* Container for flexboxes */
		.row {
		  display: -webkit-flex;
		  display: flex;
		}

		/* Create three unequal columns that sits next to each other */
		.column {
		  padding: 10px;
		}

		/* Left column */
		.column.left {
		   -webkit-flex: 1;
		   -ms-flex: 1;
		   flex: 1;
		}

		/* Right column */
		.column.right {
		  -webkit-flex: 1;
		  -ms-flex: 1;
		  flex: 1;
		}

		/* Style the footer */
		.footer {
		  background-color: #f1f1f1;
		  padding: 10px;
		  text-align: center;
		}

		/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
		@media (max-width: 600px) {
		  .row {
			-webkit-flex-direction: column;
			flex-direction: column;
		  }
		}
		
		
		/* Dropdown Button */
		.dropbtn {
		  background-color: #4CAF50;
		  color: white;
		  padding: 16px;
		  font-size: 16px;
		  border: none;
		}

		/* The container <div> - needed to position the dropdown content */
		.dropdown {
		  position: relative;
		  display: inline-block;
		}

		/* Dropdown Content (Hidden by Default) */
		.dropdown-content {
		  display: none;
		  position: absolute;
		  background-color: #f1f1f1;
		  min-width: 160px;
		  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		  z-index: 1;
		}

		/* Links inside the dropdown */
		.dropdown-content a {
		  color: black;
		  padding: 12px 16px;
		  text-decoration: none;
		  display: block;
		}
		
		.dropdown-content a.active {
		  background-color: #4CAF50; /* Add a green color to the "active/current" link */
		  color: white;
		}

		/* Change color of dropdown links on hover */
		.dropdown-content a:hover {background-color: #ddd;}

		/* Show the dropdown menu on hover */
		.dropdown:hover .dropdown-content {display: block;}

		/* Change the background color of the dropdown button when the dropdown content is shown */
		.dropdown:hover .dropbtn {background-color: #3e8e41;}
	</style>
	

</head>
<body>

	<div class="header">
		
		<center>
		<h1>SequiApp</h1>
		</center>		
		

	</div>

	<div class="row">
		
	  <div class="column left">
		 <div id="mapid"></div>
		 
	  </div>
	  
	  <div class="column right">	 
		
		<center>
		
		<div class="dropdown">
		  <button class="dropbtn">Datos</button>
		  <div class="dropdown-content" id="setDataMenu">
			<a href="#" id="selRain" class="active" onclick="setActiveData(1)">Anomalías de Lluvia</a>
			<a href="#" id="selMoisture" onclick="setActiveData(2)">Anomalías de Humedad</a>
			<a href="#" id="selNDVI" onclick="setActiveData(3)">Anomalías de Vegetación</a>
			<a href="#" id="selCombined" onclick="setActiveData(4)">Índice de Sequía Combinado</a>
		  </div>
		</div>
		 
		 <input type="month" id="seldate" name="seldate" 
		  min="2000-01" value="2019-03">
		  		  
		 <canvas id="timeSeriesChart" width="100%"></canvas>
		 </center>
		  
		 
	  </div>
	  
	</div>
	


	<div class="footer">
	  <p>Desarrollado por <a href="https://mascondosa.github.io/">Martín Maas</a>. Hosted by GitHub.com </p>
	</div>

	<script>
		var selData = "Anomalías de Lluvia"
        var selDept = "Seleccione un departamento";
		
		function setActiveData(a){
			var menu = document.getElementById("setDataMenu");
			var current = menu.getElementsByClassName("active");
			current[0].className = ""
			switch (arguments[0]) {
				case 1:
					selData = "Anomalía de Lluvia";
					document.getElementById("selRain").className = "active";
					break;
				
				case 2:
					selData = "Anomalía de Humedad";
					document.getElementById("selMoisture").className = "active";
					break;
				
				case 3:
					selData = "Anomalía de Vegetación";
					document.getElementById("selNDVI").className = "active";
					break;
								
				case 4:
					selData = "Índice Combinado";
					document.getElementById("selCombined").className = "active";
					break;
			}
				
			info.update();
            updateConfigByMutating(mychart);
		}
	</script>	
		
	<script>
	var mymap = L.map('mapid', 
	            {
                    center: [-37, -62.0],
                    crs: L.CRS.EPSG3857,
                    zoom: 5,
                    zoomControl: true,
                    preferCanvas: false,
                }
	);
    
    L.tileLayer('http://wms.ign.gob.ar/geoserver/gwc/service/tms/1.0.0/capabaseargenmap@EPSG:3857@png/{z}/{x}/{-y}.png', {
        opacity: 1.0,
        attribution: "Mapabase del \u003ca href=\"http://www.ign.gob.ar\"\u003eInstituto Geografico Nacional\u003c/a\u003e",
        minZoom: 1,
        maxZoom: 28,
        minNativeZoom: 0,
        maxNativeZoom: 18
    }).addTo(mymap);
	
	function getColor(d) {
		return d > 0 ? '#800026' :
			   d > -0.05  ? '#BD0026' :
			   d > -0.1  ? '#E31A1C' :
			   d > -0.15  ? '#FC4E2A' :
			   d > -0.2   ? '#FD8D3C' :
			   d > -0.25   ? '#FEB24C' :
			   d > -0.3   ? '#FED976' :
						  '#FFEDA0';
	}
	
	function style(feature) {
		return {
			fillColor: getColor( getDensity(feature.properties.in1) ),
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7
		};
	}	
	    
    // Custom Info Control
            
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>' + selData + '</h4>' +  (props ?
			'<b>' + props.nam + ': ' + getDensity(props.in1) + '</b><br />'
			: 'Seleccione Departamento');
	};

	info.addTo(mymap);     
	
	// Custom Legend Control
	
	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, -0.05, -0.1, -0.15, -0.2, -0.25, -0.3],
			labels = [];

		// loop through our density intervals and generate a label with a colored square for each interval
		for (var i = 0; i < grades.length; i++) {
			div.innerHTML +=
				'<i style="background:' + getColor(grades[i] + 0.001) + '"></i> ' +
				grades[i]*100 + (grades[i + 1] ? '% &ndash;' + grades[i + 1]*100 + '%<br>' : '+');
		}

		return div;
	};

	legend.addTo(mymap);       

	// Mouse Events
	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}
		
		info.update(layer.feature.properties);
	}

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}            

	function zoomToFeature(e) {
		mymap.fitBounds(e.target.getBounds());
	}
	
	function selectDepartment(e) {
		selDept = e.target.properties.nam;
		updateConfigByMutating(mychart);
	}

            
	function onEachFeature(feature, layer) {
		layer.properties = feature.properties;
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: selectDepartment
		});
	}          
	
	// Add map
	geojson = L.geoJSON(myGeoDeptos, {
		style: style,
		onEachFeature: onEachFeature
		}).addTo(mymap);
    
    function getDensity ( in1 ){
        value = Ene18[in1];
        if (typeof value !== 'undefined') {
            return value;
        } else {
            return 0;
        }
        
    };
    
	</script>
	
	
	<script>
	const ctx = document.getElementById('timeSeriesChart').getContext('2d');

	const startDate = new Date(2020, 0, 1);
	const labels = [];
	for (let i = 0; i < 6; i++) {
	  const date = moment(startDate).add(i, 'days').format('YYYY-MM-DD');
	  labels.push(date.toString());
	}

	var mychart = new Chart(ctx, {
	  type: 'line',
	  data: {
		labels,
		datasets: [{
		  label: selData,
		  data: [12, 19, 3, 5, 2, 3],
		  borderWidth: 1
		}]
	  },
	  options: {
          title: {
              display: true,
              text: selDept
              }
	  }
	});
	
	function updateConfigByMutating(chart) {
		chart.options.title.text = selDept;
        chart.data.datasets[0].data = [50, 20, 12,59,42];
        chart.data.datasets[0].label = selData;
		chart.update();
	};
	</script>
